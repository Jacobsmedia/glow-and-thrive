<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 220" role="img" aria-labelledby="title desc">
  <title id="title">Scientific References</title>
  <desc id="desc">Logos for Imperial College London, JFM Accredited by Sinta 3, and Frontiers in Microbiology</desc>
  <defs>
    <linearGradient id="imperial" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#004b87" />
      <stop offset="100%" stop-color="#002b54" />
    </linearGradient>
    <linearGradient id="frontiers" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#f26522" />
      <stop offset="100%" stop-color="#8dc63f" />
    </linearGradient>
  </defs>
  <rect width="1200" height="220" rx="32" fill="#ffffff" />
  <g font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" fill="#1b2a2f">
    <g transform="translate(90 60)">
      <rect x="-20" y="-20" width="260" height="160" rx="24" fill="url(#imperial)" opacity="0.12" />
      <text font-size="28" fill="#004b87">Imperial</text>
      <text font-size="28" fill="#004b87" x="0" y="44">College</text>
      <text font-size="28" fill="#004b87" x="0" y="88">London</text>
    </g>
    <g transform="translate(480 60)">
      <rect x="-60" y="-20" width="360" height="160" rx="24" fill="#f0f4f5" />
      <text font-size="56" fill="#003a7a" letter-spacing="0.02em">jfm</text>
      <text font-size="18" fill="#003a7a" x="2" y="52">Journal of Functional Microbiology</text>
      <text font-size="16" fill="#0097d1" x="2" y="80">ACCREDITED</text>
      <text font-size="16" fill="#6a6a6a" x="150" y="80">Sinta 3</text>
    </g>
    <g transform="translate(900 60)">
      <rect x="-40" y="-20" width="260" height="160" rx="24" fill="url(#frontiers)" opacity="0.12" />
      <text font-size="30" fill="#f26522">frontiers</text>
      <text font-size="30" fill="#2a7f62" x="0" y="44">in</text>
      <text font-size="30" fill="#8dc63f" x="0" y="88">Microbiology</text>
    </g>
  </g>
</svg>

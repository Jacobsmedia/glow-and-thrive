<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Gut Health Quiz Landing Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="Answer a few quick questions to see if you qualify to watch the restricted gut health video presentation.">
<meta property="og:title" content="Gut Health Quiz Landing Page">
<meta property="og:description" content="Answer a few quick questions to see if you qualify to watch the restricted gut health video presentation.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://example.com/gutlp1">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>body{margin:0;font-family:'Inter',sans-serif;background:linear-gradient(135deg,#f7f9fc,#e8eff7);color:#1f2937;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px}*,*:before,*:after{box-sizing:border-box}.quiz{width:100%;max-width:480px;background:#fff;border-radius:18px;padding:32px 28px 40px;box-shadow:0 25px 60px rgba(59,130,246,.12);text-align:center}.progress{height:8px;background:#dbeafe;border-radius:999px;overflow:hidden;margin-bottom:28px}.progress-bar{height:100%;width:0;background:#3b82f6;transition:width .4s ease}.headline{font-size:1.5rem;line-height:1.3;margin:0 0 12px}.subheadline{font-size:1rem;margin:0 0 28px;color:#475569}.step{display:none;animation:fade .35s ease}.step.active{display:block}.question{font-size:1.125rem;font-weight:600;margin-bottom:20px;color:#111827}.options{display:grid;gap:12px}.option{border:1px solid #cbd5f5;padding:14px 16px;border-radius:12px;font-weight:500;background:#f8fbff;cursor:pointer;transition:transform .2s,box-shadow .2s,border .2s}.option:hover{transform:translateY(-1px);box-shadow:0 8px 18px rgba(15,23,42,.08)}.option.selected{border-color:#3b82f6;background:#eff6ff;box-shadow:0 8px 20px rgba(59,130,246,.18)}.microcopy{font-size:.85rem;color:#64748b;margin-top:18px}.btn{display:inline-flex;align-items:center;justify-content:center;width:100%;padding:16px 20px;margin-top:28px;border:none;border-radius:14px;background:#3b82f6;color:#fff;font-weight:600;cursor:pointer;box-shadow:0 20px 30px -12px rgba(59,130,246,.5);transition:transform .2s ease,box-shadow .2s ease;text-decoration:none}.btn:hover{transform:translateY(-1px);box-shadow:0 28px 32px -16px rgba(59,130,246,.4)}.loading{display:flex;flex-direction:column;align-items:center;gap:18px}.spinner{width:54px;height:54px;border-radius:50%;border:6px solid #dbeafe;border-top-color:#3b82f6;animation:spin 1s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}@keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}@media(max-width:480px){.quiz{padding:28px 22px 34px;border-radius:16px}.headline{font-size:1.35rem}.question{font-size:1.05rem}}</style>
</head>
<body>
<main class="quiz" role="main">
<div class="progress" aria-hidden="true"><div class="progress-bar" id="progressBar"></div></div>
<h1 class="headline">Answer a few quick questions to see if you qualify to watch the restricted video.</h1>
<p class="subheadline">This short quiz determines if your symptoms match the new Harvard-backed gut discovery.</p>
<section id="steps"></section>
</main>
<script>const quizData=[{question:"How often do you feel bloated or constipated?",options:["Rarely","A few times a month","Several times a week","Almost every day"]},{question:"How long have you been dealing with digestive discomfort?",options:["Less than 3 months","3-12 months","1-3 years","More than 3 years"]},{question:"Have you ever tried probiotics or fiber supplements?",options:["Yes, they helped","Yes, but no change","Tried once or twice","Never tried"]},{question:"Do you often feel tired, sluggish, or low in energy?",options:["Hardly ever","Sometimes","Most days","All the time"]},{question:"Do you feel your digestion has worsened with age?",options:["Not really","Somewhat","Definitely","It's rapidly worsening"]},{question:"Are you open to learning about a new natural method proven to help digestion?",options:["Not sure","Maybe","Yes, tell me more","Absolutely"]}];const stepsContainer=document.getElementById("steps"),progressBar=document.getElementById("progressBar");const microcopy="Answer honestly — this takes less than 60 seconds.";function createSteps(){quizData.forEach((step,index)=>{const section=document.createElement("div");section.className="step";section.setAttribute("data-step",index);section.innerHTML=`<div class="question">${step.question}</div><div class="options">${step.options.map((opt,i)=>`<button class="option" data-value="${opt}" data-index="${index}" data-option="${i}">${opt}</button>`).join("")}</div><p class="microcopy">${microcopy}</p>`;stepsContainer.appendChild(section)});const loading=document.createElement("div");loading.className="step";loading.setAttribute("data-step","loading");loading.innerHTML='<div class="loading"><div class="spinner" role="status" aria-label="Calculating"></div><p class="question">Calculating Results...</p><p class="microcopy">Hang tight — we’re matching your answers with the new gut health insights.</p></div>';stepsContainer.appendChild(loading);const results=document.createElement("div");results.className="step";results.setAttribute("data-step","results");results.innerHTML='<div class="question">You Qualify to Watch the Video</div><p class="subheadline" style="margin-bottom:24px;color:#1f2937">Based on your answers, you’re eligible to view the exclusive Harvard-backed warm water protocol video.</p><a class="btn" href="https://your-vsl-url-here.com">Continue to Video</a>';stepsContainer.appendChild(results)}let currentStep=0;function showStep(step){document.querySelectorAll(".step").forEach((el,idx)=>{el.classList.toggle("active",idx===step)});updateProgress(step)}function showLoading(){const loadingIndex=quizData.length;document.querySelectorAll(".step").forEach((el,idx)=>{el.classList.toggle("active",idx===loadingIndex)});progressBar.style.width="100%";setTimeout(()=>{showResults()},3000)}function showResults(){const resultsIndex=quizData.length+1;document.querySelectorAll(".step").forEach((el,idx)=>{el.classList.toggle("active",idx===resultsIndex)})}function updateProgress(step){const percent=Math.min(((step)/quizData.length)*100,100);progressBar.style.width=`${percent}%`}function handleOptionClick(e){const button=e.target.closest(".option");if(!button)return;const step=parseInt(button.getAttribute("data-index"));if(step!==currentStep)return;button.parentElement.querySelectorAll(".option").forEach(opt=>opt.classList.remove("selected"));button.classList.add("selected");setTimeout(()=>{currentStep++;if(currentStep<quizData.length){showStep(currentStep)}else{showLoading()}},450)}createSteps();showStep(currentStep);stepsContainer.addEventListener("click",handleOptionClick);
</script>
</body>
</html>
